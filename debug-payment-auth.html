<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Authentication Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Payment Authentication Debug Tool</h1>
    <p>This tool helps debug authentication issues with payment intent creation.</p>
    
    <div>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <button onclick="testPaymentIntent()">Test Payment Intent</button>
        <button onclick="testWithTestMode()">Test with Test Mode</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyANV1v2FhD2ktXxBUsfGrDm9442dGGCuYs",
            authDomain: "geargrabco.firebaseapp.com",
            projectId: "geargrabco",
            storageBucket: "geargrabco.firebasestorage.app",
            messagingSenderId: "227444442028",
            appId: "1:227444442028:web:6eeaed1e136d07f5b73009"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let currentUser = null;

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            addResult(`Auth state changed: ${user ? user.email : 'Not logged in'}`, 'info');
        });

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        window.clearResults = function() {
            document.getElementById('results').innerHTML = '';
        }

        window.checkAuthStatus = function() {
            addResult('Checking authentication status...', 'info');
            
            if (currentUser) {
                addResult(`✅ User authenticated: ${currentUser.email}`, 'success');
                addResult(`User UID: ${currentUser.uid}`, 'info');
                addResult(`Email verified: ${currentUser.emailVerified}`, 'info');
            } else {
                addResult('❌ No user authenticated', 'error');
                addResult('Please log in first at: https://geargrab.co', 'info');
            }
        }

        window.testPaymentIntent = async function() {
            try {
                addResult('Testing payment intent creation...', 'info');

                if (!currentUser) {
                    addResult('❌ No user logged in - cannot test payment', 'error');
                    return;
                }

                addResult('Getting ID token...', 'info');
                const token = await currentUser.getIdToken();
                addResult(`✅ Token obtained (length: ${token.length})`, 'success');

                addResult('Making payment intent request...', 'info');
                const response = await fetch('/api/payments/create-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        amount: 5000, // $50.00 in cents
                        currency: 'usd',
                        metadata: { test: 'debug' }
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Payment intent created successfully!`, 'success');
                    addResult(`Response: ${JSON.stringify(result, null, 2)}`, 'info');
                } else {
                    addResult(`❌ Payment intent failed (${response.status})`, 'error');
                    addResult(`Error: ${JSON.stringify(result, null, 2)}`, 'error');
                }

            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
                console.error('Payment test error:', error);
            }
        }

        window.testWithTestMode = async function() {
            try {
                addResult('Testing payment intent with test mode...', 'info');

                const response = await fetch('/api/payments/create-intent?test=true', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Test-Mode': 'true'
                    },
                    body: JSON.stringify({
                        amount: 5000, // $50.00 in cents
                        currency: 'usd',
                        metadata: { test: 'debug-test-mode' }
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    addResult(`✅ Test mode payment intent created!`, 'success');
                    addResult(`Response: ${JSON.stringify(result, null, 2)}`, 'info');
                } else {
                    addResult(`❌ Test mode payment failed (${response.status})`, 'error');
                    addResult(`Error: ${JSON.stringify(result, null, 2)}`, 'error');
                }

            } catch (error) {
                addResult(`❌ Error: ${error.message}`, 'error');
                console.error('Test mode error:', error);
            }
        }

        // Initial status check
        setTimeout(() => {
            addResult('Debug tool loaded. Click "Check Auth Status" to begin.', 'info');
        }, 1000);
    </script>
</body>
</html>
