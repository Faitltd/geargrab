<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>GearGrab - Meet Up. Gear Up. Get Out.</title>
        <meta name="description" content="Rent Local Outdoor Gear, Save Space, Make Money, and Explore More. Connect with local gear owners for camping, hiking, skiing, and outdoor adventures." />

        <!-- PWA Meta Tags -->
        <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
        <meta name="theme-color" content="#10b981" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="GearGrab" />
        <link rel="apple-touch-icon" href="%sveltekit.assets%/geargrab-logo.png" />

        <!-- Performance optimizations -->
        <meta name="cache-bust" content="v5.0.0-performance" />

        <!-- Resource hints for better performance -->
        <link rel="preload" href="%sveltekit.assets%/fonts/inter.woff2" as="font" type="font/woff2" crossorigin />
        <link rel="modulepreload" href="%sveltekit.assets%/_app/immutable/entry/start.js" />
        <link rel="modulepreload" href="%sveltekit.assets%/_app/immutable/entry/app.js" />

        <!-- COOP header removed for development to avoid popup issues -->

        <!-- Version 3.0.0 - Complete auth rebuild - Cache bust: 20241221-1730 -->

        <!-- DNS Preconnect for faster authentication -->
        <link rel="preconnect" href="https://accounts.google.com" />
        <link rel="preconnect" href="https://apis.google.com" />
        <link rel="preconnect" href="https://www.gstatic.com" />
        <link rel="preconnect" href="https://ssl.gstatic.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://firestore.googleapis.com" />
        <link rel="preconnect" href="https://identitytoolkit.googleapis.com" />
        <link rel="preconnect" href="https://securetoken.googleapis.com" />
        <link rel="preconnect" href="https://firebase.googleapis.com" />
        <link rel="preconnect" href="https://js.stripe.com" />
        <link rel="preconnect" href="https://api.stripe.com" />
        <link rel="preconnect" href="https://m.stripe.com" />
        <link rel="preconnect" href="https://r.stripe.com" />
        <link rel="preconnect" href="https://q.stripe.com" />
        <link rel="preconnect" href="https://appleid.apple.com" />

        <!-- DNS Prefetch for social login providers -->
        <link rel="dns-prefetch" href="//github.com" />
        <link rel="dns-prefetch" href="//facebook.com" />
        <link rel="dns-prefetch" href="//appleid.apple.com" />

        <!-- Font Awesome for icons - optimized loading -->
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
        <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" /></noscript>

        <style>
            /* Global smooth scrolling */
            html {
                scroll-behavior: smooth;
            }

            /* Mobile responsive fixes */
            @media (max-width: 768px) {
                /* Ensure all form containers are centered */
                .form-container, .max-w-md, .max-w-lg, .max-w-xl, .max-w-2xl {
                    margin-left: auto !important;
                    margin-right: auto !important;
                    padding-left: 1rem !important;
                    padding-right: 1rem !important;
                }

                /* Ensure text inputs and buttons are properly sized */
                input, select, textarea, button {
                    min-height: 44px;
                }

                /* Fix flex layouts on mobile */
                .flex {
                    flex-wrap: wrap;
                }

                /* Specific fix for hero search form centering */
                .bg-white\/10 {
                    margin-left: 1rem !important;
                    margin-right: 1rem !important;
                }

                /* Ensure full width on mobile for form elements */
                form {
                    width: 100% !important;
                }

                /* Center content within containers */
                .text-center > div {
                    margin-left: auto !important;
                    margin-right: auto !important;
                }
            }
        </style>

        %sveltekit.head%

        <!-- Aggressive cache busting service worker -->
        <script>
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/sw.js?v=3.0.0-20241221-1730')
                .then((registration) => {
                  console.log('üîÑ SW registered for cache busting:', registration);
                  // Force immediate activation
                  if (registration.waiting) {
                    registration.waiting.postMessage({type: 'SKIP_WAITING'});
                  }
                })
                .catch((error) => {
                  console.log('‚ùå SW registration failed:', error);
                });
            });
          }
        </script>
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
