name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and push container
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/geargrab:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/geargrab:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy geargrab \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/geargrab:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated